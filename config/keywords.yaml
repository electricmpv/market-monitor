# ============================================================================
# 高级配置
# ============================================================================

# 排除词 (包含这些词的内容将被过滤)
exclude_keywords:
  - "spam"
  - "scam"
  - "fake"
  - "clickbait"
  - "advertisement"
  - "adult"
  - "nsfw"

# 优先级配置 (高优先级的关键词会被优先处理)
priority_keywords:
  high:
    - "funding"
    - "breakthrough"
    - "launch"
    - "Series A"
    - "Series B"
  
  medium:
    - "bug"
    - "error"
    - "feature"
    - "update"
  
  low:
    - "question"
    - "discussion"
    - "opinion"

# ============================================================================
# 平台特定配置
# ============================================================================

platforms:
  twitter:
    # Twitter 特定的关键词组合
    languages:
      - "en"
    
    # 最小转发数
    min_retweets: 5
    
    # 最小点赞数
    min_likes: 10
  
  github:
    # GitHub 特定配置
    min_stars: 300
    min_forks: 10
    days_since_update: 90
    languages:
      - "Python"
      - "TypeScript"
      - "JavaScript"
  
  reddit:
    # Reddit 特定配置
    min_score: 10
    min_comments: 5
    subreddits:
      - "LocalLLaMA"
      - "OpenAI"
      - "Claude_AI"
      - "Cursor"
      - "MachineLearning"
      - "LanguageModels"
      - "learnprogramming"
      - "webdev"
  
  producthunt:
    # Product Hunt 特定配置
    min_upvotes: 50
    categories:
      - "Artificial Intelligence"
      - "Productivity"
      - "Developer Tools"
      - "Automation"
  
  hackernews:
    # Hacker News 特定配置
    min_score: 20
    min_comments: 5

# ============================================================================
# 时间配置
# ============================================================================

timing:
  # 监控间隔 (秒)
  check_interval: 3600  # 1小时
  
  # 数据保留期 (天)
  retention_days: 90
  
  # 去重时间窗口 (小时)
  dedup_window: 24

# ============================================================================
# 输出配置
# ============================================================================

output:
  # 最多返回多少条结果
  max_results: 100
  
  # 是否按优先级排序
  sort_by_priority: true
  
  # 是否按时间排序
  sort_by_time: true
  
  # 报告格式
  formats:
    - "json"
    - "markdown"
    - "docx"
